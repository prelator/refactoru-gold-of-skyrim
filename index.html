<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Gold of Skyrim</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Stylesheets -->
        <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/normalize/2.1.3/normalize.min.css">
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>
        <header>
            <img src="skyrim-logo.png">
            <h1>Gold of Skyrim</h1>
            <p class="header-text">Click the map to place a marker to show where gold has been found, then enter a comment. Mouse-over the marker to view your comment. Double-click the marker to delete it.</p>
        </header>
        <div class="main-container" id="main-container">
            <img id="map" src="skyrim-map.png">
            <div class="popup-container" id="popup">                
                <form id='comment-form'>
                    <h4>Marker comment:</h4>   
                    <textarea rows='5' id='enter-comment'placeholder='Enter your comment for this marker.'></textarea>
                    <button type='submit' class='green-button' id='submit-button'>Submit</button>
                    <button type='reset' class='red-button'>Reset</button>
                </form>
            </div>
            <div class="popup-container small" id="comment0">
                <h5>Comment:</h5>
                <p>This is my comment. Here is some more text. Bla bla bla.</p>                    
            </div>
        </div> <!-- End main container -->          

        <!-- Scipts below here -->
	    <script src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
	    <script src="utility.js"></script>
	    <script src="app.js"></script> 
    </body>
</html>
